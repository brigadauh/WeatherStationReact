<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Building an Interface with React</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weatherNow.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header navbar-brand">
          <img src="../images/weather.png" alt="weather icon" >
          <h1>Fair Lawn, NJ</h1>
        </div><!-- navbar-header -->
      </div><!-- container -->
    </nav>
  </header>

  <div class="main">
    <div class="page" id="mainArea">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div id="pageBody"></div>
          </div>
        </div>
      </div><!-- container -->
    </div><!-- page mainArea -->
  </div><!-- main -->

  <footer>
    <div class="content container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <p>&copy; 2017 Home Weather. All rights reserved.</p>
        </div><!-- col-sm-6 -->
        <div class="col-sm-6">
          <nav class="navbar navbar-default" role="navigation">
            <ul class="nav navbar-nav navbar-right" style="display:none;">
              <li><a href="#">Terms of use</a></li>
              <li><a href="#">Privacy policy</a></li>
            </ul>
          </nav>
        </div><!-- col-sm-6 -->
      </div><!-- row -->
    </div><!-- content container -->
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/model.js"></script>
  <script src="javascripts/controller.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
